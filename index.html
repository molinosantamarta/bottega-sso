<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>SSO – Demo 8.1.7</title>
  <style>
    body{margin:0;background:#000;color:#fff;font-family:-apple-system,system-ui,Segoe UI,Roboto,sans-serif;}
    header{text-align:center;padding:20px 16px 12px;}
    header h1{margin:0;font-size:20px;font-weight:900;background:linear-gradient(90deg,#ff0000,#ff9900,#ffff00,#ff9900,#ff0000);-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:radar-sweep 8s linear infinite;background-size:300% 100%;}
    header .subtitle{margin-top:6px;font-size:14px;color:#ddd;opacity:.9;}
    .beta-row{text-align:center;margin:8px 0;}
    .beta-pill{display:inline-block;padding:6px 12px;border-radius:999px;background:#ffd60a;color:#000;font-weight:700;font-size:12px;}

    .hero-img-wrap{display:flex;justify-content:center;align-items:center;margin-top:6px;position:relative;}
    .hero-img-wrap img{border-radius:12px;max-width:40%;height:auto;}
    .hero-img-wrap img.alt{position:relative;left:10px;z-index:2;}
    .hero-img-wrap img.altB{position:relative;right:10px;z-index:1;margin-left:-5%;top:2px;}

    /* Tabbar */
    .tabbar{position:relative;top:6px;display:flex;justify-content:center;margin:0 auto;max-width:500px;background:rgba(255,255,255,0.08);border-radius:28px;overflow:hidden;border:1px solid rgba(255,255,255,0.2);}
    .tab{flex:1;padding:10px 0;display:flex;flex-direction:column;align-items:center;cursor:pointer;transition:all .3s ease;}
    .tab span{margin-top:4px;font-size:13px;}
    .tab[aria-selected="true"]{background:#ffd60a;color:#000;}
    .tab[aria-selected="true"] span{color:#000;}
    .tab[aria-selected="false"] span{color:#fff;}
    .lottie{width:60px;height:60px;}

    [data-view]{display:none;padding:20px;text-align:center;}
    [data-view].active{display:block;}

    @keyframes radar-sweep{0%{background-position:0% 50%;}50%{background-position:200% 50%;}100%{background-position:0% 50%;}}
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
</head>
<body>
  <header>
    <h1>SSO - Scanner Stoccaggio Ordini</h1>
    <div class="subtitle">Scansiona le spese in pochi secondi e trovale subito!</div>
    <div class="beta-row"><span class="beta-pill">Versione 8.1.7</span></div>
  </header>

  <div class="hero-img-wrap">
    <img class="alt" src="https://static.wixstatic.com/media/9d749b_4e7e462b0d2e40448664f342bb2cd2b5~mv2.png" alt="Img1" />
    <img class="altB" src="https://community.appinventor.mit.edu/uploads/default/original/3X/c/2/c21a68fb6312af849c89a657cd12c56faf74dc8e.gif" alt="Gif" />
  </div>

  <!-- Tabbar -->
  <nav class="tabbar">
    <div class="tab" role="tab" data-tab="a" aria-selected="true">
      <div class="lottie" id="iconScanner"></div>
      <span>Scanner</span>
    </div>
    <div class="tab" role="tab" data-tab="b" aria-selected="false">
      <div class="lottie" id="iconStoccaggio"></div>
      <span>Stoccaggio</span>
    </div>
  </nav>

  <main>
    <section id="view-a" data-view class="active">Contenuto Scanner (demo)</section>
    <section id="view-b" data-view>Questa pagina è in fase di sviluppo…</section>
  </main>

  <script>
    const tabs=document.querySelectorAll('.tab');
    const views=document.querySelectorAll('[data-view]');
    function activate(tab){
      tabs.forEach(t=>t.setAttribute('aria-selected',t.dataset.tab===tab));
      views.forEach(v=>v.classList.toggle('active',v.id==='view-'+tab));
    }
    tabs.forEach(t=>t.addEventListener('click',()=>activate(t.dataset.tab)));

    // Lottie animazioni
    lottie.loadAnimation({container:document.getElementById('iconScanner'),renderer:'svg',loop:true,autoplay:true,path:'scanner.lotties.json'});
    lottie.loadAnimation({container:document.getElementById('iconStoccaggio'),renderer:'svg',loop:true,autoplay:true,path:'shopping-cart.lotties.json'});
  </script>
</body>
</html>
