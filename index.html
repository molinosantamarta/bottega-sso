<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>SSO ‚Äì Scanner e Stoccaggio Ordini</title>
  <style>
    /* Base dark OLED */
    html,body{height:100%;background:#000;margin:0;font-family:-apple-system,system-ui,Segoe UI,Roboto,sans-serif;color:#eaeaea}
    .x-wrap{padding:8px 16px 24px;max-width:760px;margin:0 auto;}

    header{text-align:center;padding:18px 12px 10px;}
    header h1{margin:0;font-size:20px;font-weight:800;color:#fff;}
    header .subtitle{margin-top:6px;font-size:13px;font-weight:500;color:#bdbdbd;opacity:.95;}

    .beta-row{display:flex;justify-content:center;margin-top:8px;position:relative;top:3px}
    .beta-pill{
      display:inline-flex;align-items:center;justify-content:center;
      padding:5px 10px;border-radius:999px;background:#ffd60a;color:#000;
      font-weight:800;font-size:11px;box-shadow:0 1px 0 rgba(255,255,255,.25) inset,0 4px 12px rgba(0,0,0,.25);border:1px solid #e6c408
    }

    /* Immagini incrociate e centrate */
    .hero-img-wrap{display:flex;align-items:center;justify-content:center;margin-top:6px;position:relative;margin-bottom:0}
    .hero-img-wrap img{width:92px;max-width:106px;height:auto;border-radius:12px;position:relative}
    .hero-img-wrap img:first-child{left:10px;z-index:1}
    .hero-img-wrap img:last-child{right:0;margin-left:-10px;z-index:2;top:5px}

    /* Tabbar */
    .x-tabbar{margin-top:8px;display:flex;justify-content:center;position:relative;top:-16px}
    .x-tabbar-inner{
      display:grid;grid-template-columns:repeat(2,1fr);gap:10px;
      width:92%;max-width:480px;padding:8px;border-radius:38px;
      background:#f7f7f7;border:1px solid rgba(0,0,0,.1);box-shadow:0 12px 28px rgba(0,0,0,.15)
    }
    .x-tab{
      display:flex;flex-direction:column;align-items:center;justify-content:center;gap:6px;
      padding:10px 12px;border-radius:28px;text-decoration:none;cursor:pointer;-webkit-tap-highlight-color:transparent;
      color:#6b6b70;border:1px solid transparent;
      transition:background .15s ease, color .15s ease, border-color .15s ease, box-shadow .15s ease
    }
    .x-tab[aria-selected="true"]{background:#ffd60a;color:#000;font-weight:700;border-color:#e6c408;box-shadow:inset 0 1px 0 rgba(255,255,255,.06),0 6px 16px rgba(0,0,0,.35)}
    .ico-bubble{display:flex;align-items:center;justify-content:center;background:transparent;border:none;box-shadow:none;width:auto;height:auto;border-radius:0}

    /* Limita il darkening SOLO ai contenuti della tabbar */
    .x-tabbar .x-tab[aria-selected="false"] span{color:#222;}

    /* Cards demo (placeholder: spariscono quando carichiamo la pagina esterna) */
    .card{margin:14px auto 0;border-radius:16px;padding:22px;background:#0b0b0c;border:1px solid rgba(255,255,255,.08);min-height:110px;width:92%;max-width:760px}

    /* Views */
    [data-view]{display:none}
    [data-view].active{display:block}

    /* -------------------------------------------------------------------
       RINFORZO: qualsiasi pagina caricata che usi [data-sso]
       eredita una larghezza massima pari a var(--pane-max) impostata da index.
       Questo assicura coerenza anche se il file interno non lo facesse gi√†.
       ------------------------------------------------------------------- */
    [data-view] [data-sso] .wrap{
      max-width: var(--pane-max, 760px);
      margin-left:auto;
      margin-right:auto;
    }
    [data-view] [data-sso] .section,
    [data-view] [data-sso] .btn-new-outer{
      width:100%;
      max-width: var(--pane-max, 760px);
      margin-left:auto;
      margin-right:auto;
    }
  </style>
</head>
<body>
  <div class="x-wrap">
    <header>
      <h1>SSO - Scanner Stoccaggio Ordini</h1>
      <div class="subtitle">Scansiona le spese in pochi secondi e trovale subito al momento del ritiro!</div>
      <div class="beta-row"><span class="beta-pill">SSO 9.5</span></div>
    </header>

    <div class="hero-img-wrap">
      <img src="https://static.wixstatic.com/media/9d749b_4e7e462b0d2e40448664f342bb2cd2b5~mv2.png/v1/fill/w_240,h_260,al_c,q_90,usm_0.66_1.00_0.01,enc_avif,quality_auto/shopper%20bottega_anteprima_edited_edited_.png" alt="Immagine 1" />
      <img src="https://community.appinventor.mit.edu/uploads/default/original/3X/c/2/c21a68fb6312af849c89a657cd12c56faf74dc8e.gif" alt="Animazione" />
    </div>

    <nav class="x-tabbar" role="tablist" aria-label="Navigazione pagine">
      <div class="x-tabbar-inner">
        <a class="x-tab" role="tab" href="#a" data-tab="a" aria-selected="true">
          <span class="ico-bubble"><span id="lottie-scanner" style="width:68px;height:68px"></span></span>
          <span>Scanner</span>
        </a>
        <a class="x-tab" role="tab" href="#b" data-tab="b" aria-selected="false">
          <span class="ico-bubble"><span id="lottie-stoccaggio" style="width:68px;height:68px"></span></span>
          <span>Stoccaggio</span>
        </a>
      </div>
    </nav>

    <!-- Vista A: carica scanner.html dentro -->
    <section id="view-a" data-view class="active" data-src="./scanner.html">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </section>

    <!-- Vista B: carica stoccaggio.html dentro -->
    <section id="view-b" data-view data-src="./stoccaggio.html">
      <div style="max-width:820px;margin:18px auto 0;padding:16px 18px;border:1px dashed rgba(255,255,255,.35);border-radius:14px;background:#0b0b0c;color:#eaeaea;font:14px/1.45 -apple-system,system-ui,Segoe UI,Roboto,sans-serif">
        questa pagina √® in fase di sviluppo, verr√† rilasciata con la versione 10.0 dell'app nei prossimi aggiornamenti.
      </div>
    </section>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  <script>
    lottie.loadAnimation({container:document.getElementById('lottie-scanner'),renderer:'svg',loop:true,autoplay:true,path:'./scanner.lotties.json'});
    lottie.loadAnimation({container:document.getElementById('lottie-stoccaggio'),renderer:'svg',loop:true,autoplay:true,path:'./shopping-cart.lotties.json'});

    const VIEWS=['a','b'];
    const $=s=>document.querySelector(s);
    const $$=s=>Array.from(document.querySelectorAll(s));

    const loadedStyles = new Set();
    async function loadExternalInto(section) {
      const url = section.getAttribute('data-src');
      if (!url || section.dataset.loaded === 'true') return;
      try {
        const res = await fetch(url, { credentials: 'same-origin' });
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const html = await res.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');

        // carica eventuali CSS esterni una sola volta
        doc.querySelectorAll('link[rel="stylesheet"]').forEach(link => {
          const href = link.getAttribute('href');
          if (!href) return;
          const abs = new URL(href, url).href;
          if (loadedStyles.has(abs)) return;
          const l = document.createElement('link');
          l.rel = 'stylesheet'; l.href = abs;
          document.head.appendChild(l); loadedStyles.add(abs);
        });
        // carica gli <style> inline
        doc.querySelectorAll('style').forEach(styleEl => {
          const s = document.createElement('style'); s.textContent = styleEl.textContent;
          document.head.appendChild(s);
        });

        // inietta l'HTML della pagina nel section
        section.innerHTML = doc.body ? doc.body.innerHTML : html;

        // esegui gli script della pagina
        const scripts = doc.querySelectorAll('script');
        for (const oldS of scripts) {
          const s = document.createElement('script');
          if (oldS.type) s.type = oldS.type;
          if (oldS.noModule) s.noModule = true;
          if (oldS.defer) s.defer = true;
          if (oldS.async) s.async = true;
          const src = oldS.getAttribute('src');
          if (src) s.src = new URL(src, url).href;
          else s.textContent = oldS.textContent || '';
          section.appendChild(s);
        }
        section.dataset.loaded = 'true';

        // üîó appena caricata la pagina, sincronizza la sua --pane-max
        syncPaneMaxFor(section);

      } catch (err) {
        console.error('Errore nel caricamento di', url, err);
        const nice = document.createElement('div');
        nice.style.cssText = 'margin:18px auto 0;padding:16px 18px;border:1px dashed rgba(255,255,255,.35);border-radius:14px;background:#0b0b0c;color:#eaeaea;font:14px/1.45 -apple-system,system-ui,Segoe UI,Roboto,sans-serif';
        nice.textContent = `Non riesco a caricare ${url}. Assicurati che il file esista su GitHub Pages ed abbia la stessa origine.`;
        section.innerHTML = ''; section.appendChild(nice);
      }
    }

    async function activate(view){
      if(!VIEWS.includes(view)) view='a';
      const section = view === 'a' ? $('#view-a') : $('#view-b');
      await loadExternalInto(section);
      $('#view-a').classList.toggle('active',view==='a');
      $('#view-b').classList.toggle('active',view==='b');
      $$('.x-tab').forEach(t=>t.setAttribute('aria-selected',t.dataset.tab===view?'true':'false'));

      // assicurati di risincronizzare quando cambi vista
      syncPaneMaxFor(section);
    }

    loadExternalInto($('#view-a')).then(()=>activate('a'));
    document.querySelector('.x-tabbar-inner').addEventListener('click',e=>{
      const a=e.target.closest('.x-tab'); if(!a) return; e.preventDefault(); activate(a.dataset.tab);
    });

    /* ===========================================================
       SYNC WIDTH: imposta --pane-max sulle pagine caricate
       pari alla larghezza effettiva del contenitore .x-wrap.
       =========================================================== */
    const wrapEl = document.querySelector('.x-wrap');

    function applyPaneMaxToRoots(pixels){
      // Applica a TUTTE le radici [data-sso] presenti nella pagina attiva
      document.querySelectorAll('[data-view].active [data-sso]').forEach(root=>{
        root.style.setProperty('--pane-max', Math.round(pixels) + 'px');
      });
    }

    function syncPaneMaxFor(section){
      if (!wrapEl || !section) return;
      const w = wrapEl.getBoundingClientRect().width;
      applyPaneMaxToRoots(w);
    }

    // osserva i cambi di dimensione della .x-wrap (breakpoint, rotation, ecc.)
    const ro = new ResizeObserver(entries=>{
      for (const e of entries){
        const w = e.contentRect.width;
        applyPaneMaxToRoots(w);
      }
    });
    if (wrapEl) ro.observe(wrapEl);

    // se dentro la view attiva vengono aggiunti dinamicamente [data-sso], riallinea
    const mo = new MutationObserver(()=>syncPaneMaxFor(document.querySelector('[data-view].active')));
    mo.observe(document.body, { childList:true, subtree:true });
  </script>
</body>
</html>
