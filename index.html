<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>SSO – Demo 9.4</title>
  <style>
    /* Base light */
    html,body{height:100%;background:#fff;margin:0;font-family:-apple-system,system-ui,Segoe UI,Roboto,sans-serif;color:#111}
    .x-wrap{padding:8px 16px 24px;max-width:760px;margin:0 auto;}

    header{text-align:center;padding:18px 12px 10px;}
    header h1{margin:0;font-size:20px;font-weight:800;color:#000;}
    header .subtitle{margin-top:6px;font-size:13px;font-weight:500;color:#333;opacity:.95;}

    .beta-row{display:flex;justify-content:center;margin-top:8px}
    .beta-pill{display:inline-flex;align-items:center;justify-content:center;padding:5px 10px;border-radius:999px;background:#ffd60a;color:#000;font-weight:800;font-size:11px;box-shadow:0 1px 0 rgba(0,0,0,.1) inset,0 4px 12px rgba(0,0,0,.15);border:1px solid #e6c408}

    /* Immagini affiancate con overlap forte */
    .hero-img-wrap{
      display:flex;
      align-items:center;
      justify-content:center;
      margin-top:12px;
      position:relative;
    }
    .hero-img-wrap img{
      width:140px;
      max-width:160px;
      height:auto;
      border-radius:12px;
      position:relative;
    }
    .hero-img-wrap img:first-child{
      left:10px; /* sposta a destra */
      z-index:1;
    }
    .hero-img-wrap img:last-child{
      left:-10px; /* sposta a sinistra */
      margin-left:-20px; /* sovrapposizione forte */
      z-index:2;
    }

    /* Tabbar: segmented control moderno */
    .x-tabbar{margin-top:14px;display:flex;justify-content:center}
    .x-tabbar-inner{
      display:grid;grid-template-columns:repeat(2,1fr);gap:10px;width:92%;max-width:480px;padding:8px;
      border-radius:38px; 
      background:#f0f0f0; 
      border:1px solid rgba(0,0,0,.08);
      box-shadow:0 6px 14px rgba(0,0,0,.15);
    }
    .x-tab{
      display:flex;flex-direction:column;align-items:center;justify-content:center;gap:6px;padding:10px 12px;
      border-radius:28px;
      text-decoration:none;cursor:pointer;-webkit-tap-highlight-color:transparent;
      color:#555;border:1px solid transparent;transition:all .15s ease
    }
    .x-tab[aria-selected="true"]{
      color:#000; background:#fff; border-color:rgba(0,0,0,.12);
      box-shadow:0 3px 8px rgba(0,0,0,.12);
    }

    .ico-bubble{width:42px;height:42px;border-radius:16px;display:flex;align-items:center;justify-content:center;
      background:#fff;border:1px solid #ddd;}
    .x-tab[aria-selected="true"] .ico-bubble{ background:#f9f9f9; border-color:#ccc; }

    .card{margin-top:14px;border-radius:16px;padding:22px;background:#fafafa;border:1px solid rgba(0,0,0,.08);min-height:110px}
  </style>
</head>
<body>
  <div class="x-wrap">
    <header>
      <h1>SSO - Scanner Stoccaggio Ordini</h1>
      <div class="subtitle">Scansiona le spese in pochi secondi e trovale subito al momento del ritiro!</div>
      <div class="beta-row"><span class="beta-pill">Versione 8.1.3</span></div>
    </header>

    <div class="hero-img-wrap">
      <img src="https://static.wixstatic.com/media/9d749b_4e7e462b0d2e40448664f342bb2cd2b5~mv2.png/v1/fill/w_116,h_126,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/shopper%20bottega_anteprima_edited_edited_.png" alt="Immagine 1" />
      <img src="https://community.appinventor.mit.edu/uploads/default/original/3X/c/2/c21a68fb6312af849c89a657cd12c56faf74dc8e.gif" alt="Animazione" />
    </div>

    <nav class="x-tabbar" role="tablist" aria-label="Navigazione pagine">
      <div class="x-tabbar-inner">
        <a class="x-tab" role="tab" href="#a" data-tab="a" aria-selected="true">
          <span class="ico-bubble"><span id="lottie-scanner" style="width:30px;height:30px"></span></span>
          <span>Scanner</span>
        </a>
        <a class="x-tab" role="tab" href="#b" data-tab="b" aria-selected="false">
          <span class="ico-bubble"><span id="lottie-stoccaggio" style="width:30px;height:30px"></span></span>
          <span>Stoccaggio</span>
        </a>
      </div>
    </nav>

    <section id="view-a" data-view class="active">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </section>

    <section id="view-b" data-view style="display:none">
      <div style="max-width:820px;margin:18px auto 0;padding:16px 18px;border:1px dashed rgba(0,0,0,.35);border-radius:14px;background:#fafafa;color:#111;font:14px/1.45 -apple-system,system-ui,Segoe UI,Roboto,sans-serif">
        questa pagina è in fase di sviluppo, verrà rilasciata con la versione 10.0 dell'app nei prossimi aggiornamenti.
      </div>
    </section>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  <script>
    lottie.loadAnimation({container:document.getElementById('lottie-scanner'),renderer:'svg',loop:true,autoplay:true,path:'./scanner.lotties.json'});
    lottie.loadAnimation({container:document.getElementById('lottie-stoccaggio'),renderer:'svg',loop:true,autoplay:true,path:'./shopping-cart.lotties.json'});

    const VIEWS=['a','b'];
    const $=s=>document.querySelector(s);
    const $$=s=>Array.from(document.querySelectorAll(s));
    function activate(view){
      if(!VIEWS.includes(view)) view='a';
      $('#view-a').style.display=view==='a'?'block':'none';
      $('#view-b').style.display=view==='b'?'block':'none';
      $$('.x-tab').forEach(t=>t.setAttribute('aria-selected',t.dataset.tab===view?'true':'false'));
    }
    document.querySelector('.x-tabbar-inner').addEventListener('click',e=>{
      const a=e.target.closest('.x-tab'); if(!a) return; e.preventDefault(); activate(a.dataset.tab);
    });
  </script>
</body>
</html>
